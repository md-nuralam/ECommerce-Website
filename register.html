        <!--Main section starts here-->

        <main>
            <section class="register">
                <h2 class="section-title text-center">User Registration</h2>
                <div class="card">
                    <form action="" class="form">
                        <div class="form-control flex-center">
                            <label for="name">Name:</label><input type="text" name="name" id="name" required autocomplete="name">
                        </div>
                        <div class="form-control flex-center">
                            <label for="email">Email:</label><input type="email" name="email" id="email" required autocomplete="email">
                        </div>
                        <div class="form-control flex-center">
                            <label for="password">Password:</label><input type="password" name="password" id="password" required autocomplete="password">
                        </div>
                        <div class="form-control flex-center">
                            <label for="textarea">About me:</label><textarea type="textarea" name="textarea" id="textarea"></textarea>
                        </div>
                        <div class="form-control flex-center">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!--Main section ends here-->



        <!--Footer starts here-->
        <footer class="footer flex-space-arround">
            <div class="flex-space-arround">
                <label for="subscribe">Subscribe to Me</label>
                <input type="email" class="footer-input" name="subscribe" id="subscribe" placeholder="Enter your email address here"/>
